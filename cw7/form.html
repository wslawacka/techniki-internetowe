<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <h2>Login Form</h2>
  <form action="">

    <div class="imgcontainer">
      <img src="m3icon.png" alt="avatar" class="avatar">
    </div>

    <div>
      <label class="label">Nazwa użytkownika</label>
      <input type="text" placeholder="Wpisz nazwę użytkownika" name="uname" required>

      <label class="label">Hasło</label>
      <input type="password" placeholder="Wpisz hasło" name="pswd" required>

      <button type="submit">Zaloguj</button>
      <br>
      <label>
        <input type="checkbox" checked="checked">Zapamiętaj mnie
      </label>
    </div>
    <div class="bottom">
      <button type="reset" class="cancelbtn">Cancel</button>
      <span class="psw">Zapomniałeś <a href="#">hasła?</a></span>
    </div>
  </form>
</body>
</html>
