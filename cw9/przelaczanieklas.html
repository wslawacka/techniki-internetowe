<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przełączanie klas</title>
  <style>
    .hidden{
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="option" data-number="1">Opcja 1</div>
    <div class="option" data-number="2">Opcja 2</div>
    <div class="option" data-number="3">Opcja 3</div>
  </div>

  <div class="option1 hidden">ZW Option 1</div>
  <div class="option2 hidden">ZW Option 2</div>
  <div class="option3 hidden">ZW Option 3</div>

  <script>
    const container = document.querySelector('.container');
    container.addEventListener('click', e => {
      const el = e.target;
      if(el.className === 'option') {
        document.querySelector(`.${el.className}${el.dataset.number}`).classList.toggle('hidden');
      }
    })
  </script>
  
</body>
</html>
