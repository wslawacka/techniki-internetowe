<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosty zegar</title>
</head>
<body>
  <h3>Metoda setInterval</h3>
  <p>prosty zegar na stronie</p>
  <p id="demo"></p>

  <script>
    setInterval(myTimer, 1000);

    function myTimer(){
      const date = new Date();
      document.getElementById("demo").innerHTML=date.toLocaleTimeString();
    }
  </script>
</body>
</html>
